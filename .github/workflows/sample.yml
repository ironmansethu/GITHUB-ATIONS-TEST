name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: windows-latest
    steps:
      - name: echo a string
        run: echo "Hello sethu"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Powershell
        run: Get-Location   
      - name: python command
        run: |
          import platform
          print
          (platform.processor())
        shell: python